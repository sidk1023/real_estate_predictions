
{% extends "base.html" %}
{%block content%}
<div class="container mainCard">
<div class="card" style="width: 100%;">
  <div class = 'row'>
    <div class = 'col-12 col-md-6' id = 'map_container'>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.3169834207!2d78.267957535638!3d17.412299800247855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1623423756528!5m2!1sen!2sin" width="600" height=100% style="border:0;" allowfullscreen="" loading="lazy" class="card-img-top"></iframe></div>

   <div class = 'col-12 col-md-6'>
  <div class="card-body">
  <h5 class="card-title">Hyderabad Rent Predictor</h5>
    <p class="card-text">Enter Address and other details for any property within Hyderabad City limits to get an estimate of the rent price predicted from data scraped from <a href="https://www.makaan.com/hyderabad-residential-property/rent-property-in-hyderabad-city" target="_blank">Makaan.com</a></p>
  <form method = 'GET', action = '/prediction'>
  <ul class="list-group list-group-flush">
  	<li class="list-group-item"><label for ='address'>Enter Address and Press Search</label><textarea required class = 'input' name ='address' id = 'address' > </textarea> 
      <button type="button" class ='searchAddress'>Search</button></li>
      <label for ='property'>Property Type</label>

    <li class="list-group-item"><select required class="form-select" aria-label="Property type" name = 'property'>
  <option selected value="Apartment">Apartment</option>
  <option value="Independent House">Independent House</option>
  <option value="Independent Floor">Independent Floor</option>
  <option value="Villa">Villa</option>
</select></li>
 <li class="list-group-item">
  <label for ='seller'>Type of Seller</label>
  <select required class="form-select" aria-label="Seller type" name = 'seller'>
  <option selected value="OWNER">Owner</option>
  <option value="AGENT">Agent</option>
  <option value="BUILDER">Builder</option>
</select></li>

    <li class="list-group-item"> 
      <label for = 'bedrooms'>Number of Bedrooms</label><input required type="number" name="bedrooms" id="bedrooms" /></li>
    <li class="list-group-item">
      <label for = 'size'>Area of Property in Sqft</label><input required type="number" name="size" id="size" /></li>
    
    	 <li class="list-group-item"><input type="submit" class = "submitButton"></li>
  </ul>
     <input type="hidden" name="lat" class = 'lat' required>
    <input type="hidden" name="lng" class = 'lng' required >
</form>
  <div class="card-body">

    <a href="https://merca-analytics.medium.com/rent-prediction-in-hyderabad-with-scikit-learn-ca8884354014" class="card-link" >Model Preparation</a>
    <a href="https://github.com/sidk1023/real_estate_predictions/blob/master/makaan_scraper.ipynb" class="card-link" >Scraper</a>

  </div>
</div>
</div>
</div>
</div>
</div>
<script type='text/javascript'>
  var API_KEY = '{{API_KEY}}'
</script>
<script src="./static/app.js"></script>
 {% endblock %}
